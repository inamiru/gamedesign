<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UXdesign - セッション一覧</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 40px;
      color: #1e293b;
    }
    .container { max-width: 900px; margin: auto; }
    h1 { margin: 0 0 20px; }
    .nav { margin-bottom: 25px; }
    .nav a { color: #334155; text-decoration: none; }
    a { text-decoration: none; color: inherit; display: block; }
    .card {
      background: white;
      border-radius: 16px;
      padding: 20px 25px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: 0.2s;
    }
    .card:hover { transform: translateY(-4px); }
    .title { font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; }
    .desc { color: #64748b; font-size: 0.95rem; }
  </style>
</head>

<body>
  <div class="container">
    <div class="nav">
      <a href="../../">← トップへ戻る</a>
    </div>

    <h1>UXdesign - セッション一覧</h1>

    <a href="FirstSession/">
      <div class="card">
        <div class="title">First Session</div>
        <div class="desc">GDB_2（体験を創り出す）</div>
      </div>
    </a>

    <!-- 追加するならここに並べる

</body>
</html>
