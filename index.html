<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GDB ポータル</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- 共通CSS（GDB_2のstyle.css） -->
  <link rel="stylesheet" href="css/style.css">

  <!-- ポータル専用：iframeをスライド内に「ピッタリ」収める -->
  <style>
    /* スライドの余白を消して iframe を全面表示 */
    .portal-slide {
      padding: 0 !important;
      overflow: hidden !important;
    }
    .portal-frame {
      width: 100%;
      height: 100%;
      border: 0;
      background: white;
      border-radius: 24px; /* slideの角と合わせる */
    }
    /* セッション未選択の時に表示するプレースホルダ */
    .portal-placeholder {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 12px;
      color: var(--text-sub);
      text-align: center;
      padding: 30px;
    }
  </style>
</head>

<body>
  <div id="overlay"></div>

  <button id="mobile-menu-btn"><i class="fa-solid fa-bars"></i></button>

  <nav id="sidebar">
    <div class="sidebar-header">
      <h2><i class="fa-solid fa-layer-group"></i> 学年 / コース</h2>
      <button class="close-sidebar-btn" id="closeSidebar"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <!-- 学年リスト（portal.jsが生成） -->
    <ul class="toc-list" id="gradeList"></ul>

    <!-- セッション一覧（portal.jsが生成） -->
    <div style="padding:10px 10px 20px; border-top:1px solid #EDF2F7;">
      <div style="font-weight:bold; color:var(--text-main); margin:10px 5px;">セッション</div>
      <ul class="toc-list" id="sessionList" style="padding:0 0 10px;"></ul>
    </div>
  </nav>

  <main id="main-wrapper">
    <div id="container">
      <!-- ポータル表示用の「1枚スライド」 -->
      <div class="slide active portal-slide">
        <div id="portalPlaceholder" class="portal-placeholder">
          <i class="fa-solid fa-hand-point-left" style="font-size:2rem; color:var(--accent-purple);"></i>
          <div style="font-family:'Zen Maru Gothic',sans-serif; font-size:1.4rem; color:var(--text-main);">
            左のサイドバーから学年 → セッションを選んでください
          </div>
          <div>選んだセッションがここに表示されます</div>
        </div>

        <iframe id="sessionFrame" class="portal-frame" src="" style="display:none;"></iframe>

        <div class="progress-bar" id="progressBar" style="width:0%;"></div>
      </div>
    </div>
  </main>

  <script src="js/portal.js"></script>
</body>
</html>
