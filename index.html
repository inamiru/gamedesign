<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GDB ポータル</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 40px;
      color: #1e293b;
    }
    h1 { text-align: center; margin-bottom: 40px; }
    .container { max-width: 900px; margin: auto; }
    a { text-decoration: none; color: inherit; display: block; }
    .card {
      background: white;
      border-radius: 16px;
      padding: 20px 25px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: 0.2s;
    }
    .card:hover { transform: translateY(-4px); }
    .title { font-size: 1.3rem; font-weight: bold; margin-bottom: 5px; }
    .desc { color: #64748b; font-size: 0.95rem; }
  </style>
</head>

<body>
  <div class="container">
    <h1>GDB 一覧</h1>

    <a href="gamedesign/UXdesign/">
      <div class="card">
        <div class="title">GameDesign / UXdesign</div>
        <div class="desc">セッション一覧へ</div>
      </div>
    </a>
  </div>
</body>
</html>
