<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>講義セッション一覧</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">

    <!-- 共通CSS -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: #E2E8F0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .home-container {
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            font-family: 'Zen Maru Gothic', sans-serif;
            margin-bottom: 30px;
        }

        .session-list {
            list-style: none;
            padding: 0;
        }

        .session-list li {
            margin: 15px 0;
        }

        .session-list a {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .session-list a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>

<div class="home-container">
    <h1>講義セッション一覧</h1>
